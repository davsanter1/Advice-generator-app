<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="adviceNo">
        <p>ADVICE #<span id="adviceNumber">1</span></p>
      </div>  
      <div class="advice">
        <h2>"<span id="advicetext">Click the button below to get an advice</span>"</h2>
      </div>
      <div class="divider">
        <picture>
          <source media="(max-width: 480px)" srcset="/images/pattern-divider-mobile.svg">
          <img src="/images/pattern-divider-desktop.svg" alt="IfItDoesntMatchAnyMedia">
        </picture>
      </div>
      <button id="button">
        <img src="/images/icon-dice.svg">
      </button>  
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
